---
layout: default
title: Nimalan Mahendran
---

<div class="row">
  <div class="large-9 columns">
    <h1>Blog posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <div class="large-8 columns">
          <div class="large-8 columns">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          </div>
          <div class="large-4 columns">
            <h6><span>{{ post.date | date_to_string }}</span></h6>
          </div>
          <div class="large-12 columns">
            {{ post.excerpt }}
          </div>
        </div>
        <br/>
      {% endfor %}
    </ul>
  </div>
</div>
